<!DOCTYPE html>
<html>
<head>
  {% block title %}
  <title>Class4-Website</title>
  {% endblock %}
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'layout/css/navigator.css' %}">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  {% block css_js_static %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  	<div class="container-fluid">
  	  <div class="navbar-header">
  	    <a class="navbar-brand" href="{% url 'index' %}">
  	      <img id="brand" alt="Brand" src="{% static 'layout/images/class4_brand.png' %}">
  	    </a>
  	  </div>

  	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  	    <ul class="nav navbar-nav">
  	  	  <li><p class="navbar-text">Signed in as {{request.session.user_name}} </p></li>
  	  	  <li class="dropdown">
  	  	    <button id="feature" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">功能菜单<span class="caret"></span></button>
  	  	    <ul class="dropdown-menu">
  	  	      <li role="separator" class="divider"></li>
  	  	      <li><a href="{% url 'forum_index' %}">论坛</a></li>
              <li><a href="{% url 'homework_index' %}">作业</a></li>
              <li><a href="{% url 'logout' %}">登出</a></li>
  	  	    </ul>
  	  	  </li>
  	    </ul>
  	  </div>
  	</div>
  </nav>
  <div class="jumbotron">
  	<div class="container">
      {% block content %}
      {% endblock %}
  	  <!-- <h1>Welcome to the website of Class 4.</h1>
  	  <p>This is the website for the members of Class 4.You can hand up your homework here, gain some messages of our academy, and more other things.</p> -->
  	</div>
  </div>
</body>
</html>
