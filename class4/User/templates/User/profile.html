<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    {% load staticfiles %}
    <link rel='stylesheet' type='text/css' href="{% static 'User/style.css' %}"
  </head>

  <body>
    <form action="" method="post">
      <!-- 一定要加这句话！！ -->
      {% csrf_token %}
      <p> 头像：
          <a href='/User/changeavatar'><img src="{{ user.avatar.url }}" alt='Avatar'/>修改头像</a>
      </p>
      <!-- 不允许用户修改用户名 -->
      <p> 用户名： <input type="text" name="user_name" value="{{ user.user_name }}" disabled=true> </p>
      <!--
      <p> 密码： <input type="password" name="password" value="123456"> </p>
      <p> 再次确认：<input type="password" name="password" value="123456"> </p>
       -->
      <p> 个性签名：<input type="text" name="sign" value="{{ user.sign }}"> </p>
      <p><input type="submit" name="submit" value="提交">
    </form>
  </body>
</html>
